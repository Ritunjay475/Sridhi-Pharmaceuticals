    }

      font-size: 18px;

    }

    .contact-info span {
      font-weight: bold;
      color: #1E90FF;
    }

    footer {
      background-color: #1E90FF;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      header h2 {
        font-size: 18px;
      }

      nav a {
        font-size: 14px;
