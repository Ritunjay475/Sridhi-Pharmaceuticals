<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Success</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #007bff, #00bfff);
      color: #fff;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      color: #333;
      max-width: 400px;
      width: 100%;
    }

    .container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .container button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .container button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .container h1 {
        font-size: 24px;
      }

      .container p {
        font-size: 14px;
      }

      .container button {
        font-size: 15px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for your purchase. Your medicines will be delivered shortly.</p>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "index.html"; // Adjust if your homepage path changes
    }
  </script>
</body>
</html>
