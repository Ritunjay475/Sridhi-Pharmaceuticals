<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sridhi Pharmaceuticals Order Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5faff;
      color: #333;
      padding: 20px;
    }

    header {
      background-color: #1E90FF;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    header h2 {
      color: white;
      font-size: 24px;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      margin-top: 30px;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }

    .input-row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .input-row input {
      flex: 1;
      min-width: 200px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f0f8ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #cce7ff;
    }

    th {
      background-color: #1E90FF;
      color: white;
      font-size: 16px;
    }

    td {
      background-color: #ffffff;
    }

    .quantity {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .quantity input {
      width: 50px;
      text-align: center;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .quantity button {
      background-color: #1E90FF;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .quantity button:hover {
      background-color: #1c86ee;
    }

    .submit-btn {
      margin-top: 30px;
      background-color: #1E90FF;
      color: white;
      font-size: 18px;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #1c86ee;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        justify-content: center;
        width: 100%;
        margin-top: 10px;
      }

      .input-row {
        flex-direction: column;
      }

      .input-row input {
        width: 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      td {
        text-align: left;
        padding-left: 40%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 12px;
        font-weight: bold;
        color: #555;
      }

      .quantity {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2><u>Sridhi Pharmaceuticals</u></h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="#"><u>Give Order</u></a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div id="order-form-wrapper">
    <form action="https://sheetdb.io/api/v1/pgg1yy7fkom8a" method="post" id="sheetdb-form">
      <div class="container">
        <div class="input-row">
          <input type="text" name="data[name]" placeholder="Name" required />
          <input type="text" name="data[address]" placeholder="Address" required />
          <input type="text" name="data[phone]" placeholder="Phone no" required />
        </div>

        <table>
          <tbody>
            <tr>
              <td data-label="S.NO">1</td>
              <td data-label="Product">Paracetamol</td>
              <td data-label="Quantity" class="quantity">
                <button type="button" onclick="changeQty(this, -1)">-</button>
                <input type="number" name="data[paracetamol_qty]" value="1" min="0">
                <button type="button" onclick="changeQty(this, 1)">+</button>
              </td>
              <td data-label="Amount">₹100</td>
            </tr>
            <tr>
              <td data-label="S.NO">2</td>
              <td data-label="Product">Amoxicillin</td>
              <td data-label="Quantity" class="quantity">
                <button type="button" onclick="changeQty(this, -1)">-</button>
                <input type="number" name="data[amoxicillin_qty]" value="1" min="0">
                <button type="button" onclick="changeQty(this, 1)">+</button>
              </td>
              <td data-label="Amount">₹120</td>
            </tr>
            <tr>
              <td data-label="S.NO">3</td>
              <td data-label="Product">Ibuprofen</td>
              <td data-label="Quantity" class="quantity">
                <button type="button" onclick="changeQty(this, -1)">-</button>
                <input type="number" name="data[ibuprofen_qty]" value="1" min="0">
                <button type="button" onclick="changeQty(this, 1)">+</button>
              </td>
              <td data-label="Amount">₹90</td>
            </tr>
            <tr>
              <td data-label="S.NO">4</td>
              <td data-label="Product">Cetirizine</td>
              <td data-label="Quantity" class="quantity">
                <button type="button" onclick="changeQty(this, -1)">-</button>
                <input type="number" name="data[cetirizine_qty]" value="1" min="0">
                <button type="button" onclick="changeQty(this, 1)">+</button>
              </td>
              <td data-label="Amount">₹80</td>
            </tr>
            <tr>
              <td data-label="S.NO">5</td>
              <td data-label="Product">Azithromycin</td>
              <td data-label="Quantity" class="quantity">
                <button type="button" onclick="changeQty(this, -1)">-</button>
                <input type="number" name="data[azithromycin_qty]" value="1" min="0">
                <button type="button" onclick="changeQty(this, 1)">+</button>
              </td>
              <td data-label="Amount">₹150</td>
            </tr>
          </tbody>
        </table>

        <button type="submit" class="submit-btn">Place Order</button>
      </div>
    </form>
  </div>

  <script>
    function changeQty(button, change) {
      const input = button.parentElement.querySelector('input');
      let value = parseInt(input.value) || 0;
      value += change;
      if (value < 0) value = 0;
      input.value = value;
    }

    document.getElementById('sheetdb-form').addEventListener('submit', function (e) {
      e.preventDefault();
      fetch(this.action, {
        method: 'POST',
        body: new FormData(this)
      }).then(response => response.json())
        .then(data => {
          window.open('page2.html', '_blank');
        });
    });
  </script>

</body>
</html>
